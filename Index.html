<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-box">
    <h1>Web Quiz Application</h1>

    <div class="status-bar">
      <div>Time Left: <span id="totalTime">05:00</span></div>
    </div>

    <div id="quiz"></div>
    <div class="buttons">
      <button id="backBtn">Back</button>
      <button id="nextBtn">Next</button>
    </div>

    <div id="result" class="result"></div>

    <div id="feedback" class="feedback">
      <h3>Feedback</h3>
      <textarea id="feedbackText" placeholder="Write your experience here..."></textarea>
      <button id="submitFeedback">Submit Feedback</button>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </div>

  <!-- âœ… Custom confirm modal -->
  <div id="confirmOverlay" class="overlay">
    <div class="confirm-box">
      <p>Are you sure you want to finish the quiz?</p>
      <div class="confirm-buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
